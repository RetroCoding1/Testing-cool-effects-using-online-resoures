<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
      body {
        background-color: #88fff9;
      }
      p {
        font-family: "Times New Roman", Times, sans-serif;
        font-size: 30px;
      }
      div.ex1 {
        direction: rtl;
        unicode-bidi: bidi-override;
      }
    </style>
  </head>
  <body onload="startGame()">
    <script>
      var myGamePiece;
      var myObstacles = [];
      var mySound;

      function startGame() {
        myGamePiece = new component(30, 30, "red", 10, 120);
        mySound = new sound("bounce.mp3");
        myGameArea.start();
      }

      var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
        },
        stop: function () {
          clearInterval(this.interval);
        },
        clear: function () {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
      };

      function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function () {
          ctx = myGameArea.context;
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        };
        this.newPos = function () {
          this.x += this.speedX;
          this.y += this.speedY;
        };
        this.crashWith = function (otherobj) {
          var myleft = this.x;
          var myright = this.x + this.width;
          var mytop = this.y;
          var mybottom = this.y + this.height;
          var otherleft = otherobj.x;
          var otherright = otherobj.x + otherobj.width;
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + otherobj.height;
          var crash = true;
          if (
            mybottom < othertop ||
            mytop > otherbottom ||
            myright < otherleft ||
            myleft > otherright
          ) {
            crash = false;
          }
          return crash;
        };
      }

      function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            mySound.play();
            myGameArea.stop();
            return;
          }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          minHeight = 20;
          maxHeight = 200;
          height = Math.floor(
            Math.random() * (maxHeight - minHeight + 1) + minHeight
          );
          minGap = 50;
          maxGap = 200;
          gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
          myObstacles.push(new component(10, height, "green", x, 0));
          myObstacles.push(
            new component(10, x - height - gap, "green", x, height + gap)
          );
        }
        for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].x -= 1;
          myObstacles[i].update();
        }
        myGamePiece.newPos();
        myGamePiece.update();
      }

      function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function () {
          this.sound.play();
        };
        this.stop = function () {
          this.sound.pause();
        };
      }

      function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
          return true;
        }
        return false;
      }

      function moveup() {
        myGamePiece.speedY = -0.5;
      }

      function movedown() {
        myGamePiece.speedY = 0.5;
      }

      function moveleft() {
        myGamePiece.speedX = -1.1;
      }

      function moveright() {
        myGamePiece.speedX = 1.1;
      }

      function clearmove() {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
      }
    </script>
    <div style="text-align: center; width: 480px">
      <button
        onmousedown="moveup()"
        onmouseup="clearmove()"
        ontouchstart="moveup()"
      >
        UP</button
      ><br /><br />
      <button
        onmousedown="moveleft()"
        onmouseup="clearmove()"
        ontouchstart="moveleft()"
      >
        LEFT
      </button>
      <button
        onmousedown="moveright()"
        onmouseup="clearmove()"
        ontouchstart="moveright()"
      >
        RIGHT</button
      ><br /><br />
      <button
        onmousedown="movedown()"
        onmouseup="clearmove()"
        ontouchstart="movedown()"
      >
        DOWN
      </button>
    </div>
    <p>This game does not support arrow keys and has no score</p>
    <p>This game is 100% stolen</p>
    <p>
      If you hit an object and want to retry, reload the page
      <br />(there is no retry button yet)
    </p>
    <img
      src="https://c.tenor.com/-xN0hmX80vsAAAAC/scout-laugh.gif"
      alt="tf2 red scout laughing at you"
      height="150px"
      width="150px"
    />
    <br />
    <a href="Practice1.html" style="font-size: 40px">Back to epic page</a>
  </body>
</html>
